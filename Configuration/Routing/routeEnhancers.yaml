#Attention: the value for will be overwritten with detailPageId from extension config in SiteConfigurationLoadedEventListener
routeEnhancers:
  SearchDetailsRoute:
    type: Extbase
    limitToPages: [38]
    extension: LisztCommon
    plugin: SearchDetails
    routes:
      - routePath: '/{documentId}'
        _controller: 'Search::details'
        _arguments:
          documentId: 'documentId'
    defaultController: 'Search::index'
    aspects:
      documentId:
        type: DetailpageDocumentIdMapper
